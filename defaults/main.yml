rundeck_static_user_tokens: [] # list of users as dictionary of name and token
rundeck_users: []  # list of users as dictionary of name, password and list of roles
rundeck_plugins: []  # list of plugin urls that are downloaded and installed into the rundeck libext.
rundeck_generate_ssh: True  # automatically generate ssh key, set to False to stop this action.
rundeck_ssh_key_type: rsa  # Available SSH key types will depend on implementation present on target host.
rundeck_multiauth: False
rundeck_ldap: False
rundeck_ldap_url: ldap://localhost:389
rundeck_ldap_bind_user: "" #Â e.g. cn=Manager,dc=example,dc=com
rundeck_ldap_bind_pass: "" # The bind DN password
rundeck_ldap_user_dn: ou=People,dc=test1,dc=example,dc=com
rundeck_ldap_user_rdn_attr: uid
rundeck_ldap_user_id_attr: uid
rundeck_ldap_bindinglogin: False
rundeck_ldap_bindingLoginUseRootContextForRoles: False
rundeck_ldap_user_pass_attr: userPassword
rundeck_ldap_user_filter: account
rundeck_ldap_role_dn: ou=Groups,dc=test1,dc=example,dc=com
rundeck_ldap_role_name_attr: cn
rundeck_ldap_role_username_attr:
rundeck_ldap_role_member_attr: member
rundeck_ldap_role_filter: groupOfNames
rundeck_ldap_netsted_groups: False
rundeck_ldap_debug: False
rundeck_ldap_google: False
rundeck_ldap_google_crt: ""
rundeck_ldap_google_key: ""
rundeck_mail_host: ""
rundeck_mail_from: ""
rundeck_mail_password: ""
rundeck_mail_port: ""
rundeck_mail_username: ""
rundeck_security_authorization_preauthenticated_enabled: ""
rundeck_security_authorization_preauthenticated_attributename: ""
rundeck_security_authorization_preauthenticated_delimiter: ""
rundeck_security_authorization_preauthenticated_usernameheader: ""
rundeck_security_authorization_preauthenticated_userrolesheader: ""
rundeck_security_authorization_preauthenticated_redirectlogout: ""
rundeck_security_authorization_preauthenticated_redirecturl: ""
rundeck_server_session_timeout: "" # Session timeout in second
# OS, kept for backward compatibility, use rundeck_download_path instead.
temp_dir: /tmp
