---
- import_tasks: install_for_debian.yml
  when: ansible_os_family == 'Debian'
  tags:
    - rundeck_install

- import_tasks: install_for_redhat.yml
  when: ansible_os_family == 'RedHat'
  tags:
    - rundeck_install

- import_tasks: configure_for_debian.yml
  when: ansible_os_family == 'Debian'
  tags:
    - rundeck_configure

- import_tasks: configure.yml
  tags:
    - rundeck_configure

- import_tasks: configure_for_postgresql.yml
  when: rundeck_database_type == 'postgresql'
  tags:
    - rundeck_configure_postgresql

- import_tasks: configure_for_mysql.yml
  when: rundeck_database_type == 'mysql'
  tags:
    - rundeck_configure_mysql

- import_tasks: configure_users.yml
  tags:
    - rundeck_configure_users

- import_tasks: configure_ssh.yml
  when: rundeck_generate_ssh == True
  tags:
    - rundeck_configure_ssh

- import_tasks: configure_for_ldap.yml
  when: rundeck_ldap == True
  tags:
    - rundeck_configure_ldap

# ACL management
- import_tasks: configure_acl_policies.yml
  tags:
    - rundeck_configure_acl

# extras
- import_tasks: plugins.yml
  tags:
    - rundeck_install_plugins
